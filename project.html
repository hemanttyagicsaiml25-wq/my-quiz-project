<!DOCTYPE html>
<html>
<head>
    <title>Quiz Project</title>

    <style>
        :root {
            --bg: #1e1e1e;
            --card: #2b2b2b;
            --text: #ffffff;
            --btn: #444;
        }
        .light {
            --bg: #f2f2f2;
            --card: #ffffff;
            --text: #000;
            --btn: #ddd;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: Arial;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: 0.3s;
        }

        #container {
            width: 60%;
            margin: auto;
            background: var(--card);
            padding: 20px;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background: var(--btn);
            color: var(--text);
            border: none;
            border-radius: 8px;
        }

        .hidden { display: none; }

        .option {
            text-align: left;
            padding: 10px;
            margin: 10px 0;
            background: var(--btn);
            border-radius: 6px;
        }

        .option input {
            margin-right: 10px;
            transform: scale(1.2);
        }
    </style>
</head>

<body>

<button onclick="toggleTheme()">Switch Theme</button>

<div id="container">

    <div id="intro">
        <h1>Simple Quiz</h1>
        <p>Ready?</p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz" class="hidden">
        <h2 id="qNumber"></h2>
        <h3 id="qText"></h3>
        <div id="options"></div>

        <button onclick="prevQ()" id="prevBtn">Previous</button>
        <button onclick="nextQ()" id="nextBtn">Next</button>
        <button onclick="submitQuiz()" id="submitBtn" class="hidden">Submit</button>
    </div>

    <div id="result" class="hidden">
        <h1>Result</h1>
        <h2 id="scoreBox"></h2>
        <button onclick="location.reload()">Restart</button>
    </div>

</div>

<script>
// ------------------ QUESTIONS ------------------
var allQuestions =[
    {
        "ques": "What is HTML?",
        "option1": "A programming language",
        "option2": "A markup language",
        "option3": "A database",
        "option4": "A style sheet",
        "correct_ans": "A markup language"
    },
    {
        "ques": "What does CSS stand for?",
        "option1": "Creative Style Sheets",
        "option2": "Cascading Style Sheets",
        "option3": "Computer Style Sheets",
        "option4": "Colorful Style Sheets",
        "correct_ans": "Cascading Style Sheets"
    },
    {
        "ques": "Which tag is used for JavaScript?",
        "option1": "<js>",
        "option2": "<javascript>",
        "option3": "<script>",
        "option4": "<code>",
        "correct_ans": "<script>"
    },
    {
        "ques": "Where is the correct place to insert a JavaScript?",
        "option1": "The <head> section",
        "option2": "The <body> section",
        "option3": "Both the <head> section and the <body> section are correct",
        "option4": "The <footer> section",
        "correct_ans": "Both the <head> section and the <body> section are correct"
    },
    {
        "ques": "How do you write 'Hello World' in an alert box?",
        "option1": "msg('Hello World');",
        "option2": "alertBox('Hello World');",
        "option3": "msgBox('Hello World');",
        "option4": "alert('Hello World');",
        "correct_ans": "alert('Hello World');"
    },
    {
        "ques": "How do you create a function in JavaScript?",
        "option1": "function myFunction()",
        "option2": "function = myFunction()",
        "option3": "function:myFunction()",
        "option4": "func myFunction()",
        "correct_ans": "function myFunction()"
    },
    {
        "ques": "How do you call a function named 'myFunction'?",
        "option1": "call function myFunction()",
        "option2": "myFunction()",
        "option3": "call myFunction()",
        "option4": "run myFunction()",
        "correct_ans": "myFunction()"
    },
    {
        "ques": "How to write an IF statement in JavaScript?",
        "option1": "if i = 5 then",
        "option2": "if i == 5 then",
        "option3": "if (i == 5)",
        "option4": "if i = 5",
        "correct_ans": "if (i == 5)"
    },
    {
        "ques": "How does a WHILE loop start?",
        "option1": "while (i <= 10)",
        "option2": "while i = 1 to 10",
        "option3": "while (i <= 10; i++)",
        "option4": "loop (i <= 10)",
        "correct_ans": "while (i <= 10)"
    },
    {
        "ques": "How does a FOR loop start?",
        "option1": "for (i = 0; i <= 5)",
        "option2": "for (i = 0; i <= 5; i++)",
        "option3": "for i = 1 to 5",
        "option4": "for (i <= 5; i++)",
        "correct_ans": "for (i = 0; i <= 5; i++)"
    },
    {
        "ques": "How can you add a comment in a JavaScript?",
        "option1": "'This is a comment",
        "option2": "//This is a comment",
        "option3": "<!--This is a comment-->",
        "option4": "#This is a comment",
        "correct_ans": "//This is a comment"
    },
    {
        "ques": "What is the correct way to write a JavaScript array?",
        "option1": "var colors = 1 = ('red'), 2 = ('green'), 3 = ('blue')",
        "option2": "var colors = (1:'red', 2:'green', 3:'blue')",
        "option3": "var colors = ['red', 'green', 'blue']",
        "option4": "var colors = 'red', 'green', 'blue'",
        "correct_ans": "var colors = ['red', 'green', 'blue']"
    },
    {
        "ques": "How do you round the number 7.25, to the nearest integer?",
        "option1": "round(7.25)",
        "option2": "Math.rnd(7.25)",
        "option3": "Math.round(7.25)",
        "option4": "rnd(7.25)",
        "correct_ans": "Math.round(7.25)"
    },
    {
        "ques": "Which event occurs when the user clicks on an HTML element?",
        "option1": "onmouseclick",
        "option2": "onchange",
        "option3": "onclick",
        "option4": "onmouseover",
        "correct_ans": "onclick"
    },
    {
        "ques": "How do you declare a JavaScript variable?",
        "option1": "v carName;",
        "option2": "variable carName;",
        "option3": "var carName;",
        "option4": "val carName;",
        "correct_ans": "var carName;"
    }
]
// ------------------ EASY VARIABLE NAMES ------------------
var quizQuestions = []; 
var chosenAnswers = [];
var currentQ = 0;

// HTML Elements
var introPage = document.getElementById("intro");
var quizPage = document.getElementById("quiz");
var resultPage = document.getElementById("result");
var questionNumberText = document.getElementById("qNumber");
var questionText = document.getElementById("qText");
var optionsBox = document.getElementById("options");
var scoreText = document.getElementById("scoreBox");

// Theme Switch
function toggleTheme() {
    document.body.classList.toggle("light");
}

// Start Quiz
function startQuiz() {
    quizQuestions = allQuestions;
    chosenAnswers = [];

    for (var i = 0; i < quizQuestions.length; i++) {
        chosenAnswers.push(null);
    }

    introPage.classList.add("hidden");
    quizPage.classList.remove("hidden");

    showQuestion();
}

// Show Question
function showQuestion() {
    var q = quizQuestions[currentQ];

    questionNumberText.innerHTML = "Question " + (currentQ + 1) + " / " + quizQuestions.length;
    questionText.innerHTML = q.ques;

    optionsBox.innerHTML = "";

    var optionsList = [q.option1, q.option2, q.option3, q.option4];

    for (var i = 0; i < optionsList.length; i++) {
        var optionDiv = document.createElement("div");
        optionDiv.className = "option";

        var label = document.createElement("label");
        var radio = document.createElement("input");

        radio.type = "radio";
        radio.name = "chooseOption";
        radio.value = optionsList[i];

        // If user selected before, keep it checked
        if (chosenAnswers[currentQ] === optionsList[i]) {
            radio.checked = true;
        }

        radio.onchange = function () {
            chosenAnswers[currentQ] = this.value;
        };

        label.appendChild(radio);
        label.appendChild(document.createTextNode(optionsList[i]));

        optionDiv.appendChild(label);
        optionsBox.appendChild(optionDiv);
    }

    document.getElementById("prevBtn").disabled = (currentQ === 0);
    document.getElementById("nextBtn").classList.toggle("hidden", currentQ === quizQuestions.length - 1);
    document.getElementById("submitBtn").classList.toggle("hidden", currentQ !== quizQuestions.length - 1);
}

// Next/Previous Buttons
function nextQ() {
    currentQ++;
    showQuestion();
}

function prevQ() {
    currentQ--;
    showQuestion();
}

// Submit Quiz
function submitQuiz() {
    var score = 0;

    for (var i = 0; i < quizQuestions.length; i++) {
        if (chosenAnswers[i] === quizQuestions[i].correct_ans) {
            score++;
        }
    }

    quizPage.classList.add("hidden");
    resultPage.classList.remove("hidden");

    scoreText.innerHTML = "You scored " + score + " / " + quizQuestions.length;
}
</script>
